<section id="contact">
  <div class="contact__wrapper">
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
            <h2 class="text-uppercase">Контакты</h2>
            <address>
              <p>
                <b>
                  <i class="fa fa-building"></i>
                  <span>Отель «Эльбрус Плаза»</span>
                </b>
              </p>
              <p><i class="fa fa-map-marker"></i>Кабардино-Балкарская Республика, Эльбрусский район, с. Эльбрус, ул. Балкарская, 36а</p>
              <p>
                <i class="fa fa-phone"></i>
                <a href="tel:+7 (928) 912-11-22">+7 (928) 912-11-22</a>
              </p>
              <p>
                <i class="fa fa-envelope-o"></i>
                <a href="mailto:info@elbrusplaza.com">info@elbrusplaza.com</a>
              </p>
            </address>
          </div>
          <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
            <div class="col-md-12">
              <h2 class="text-uppercase">Бронирование номера</h2>
            </div>
            <div class="contact-form">
              <form action="https://formspree.io/info@elbrusplaza.com" method="post">
                <div class="col-md-12">
                  <input type="text" name="name" class="form-control" placeholder="ФИО*" required>
                </div>
                <div class="col-md-12">
                  <input type="tel" name="phone" class="form-control" placeholder="Телефон*" required>
                </div>
                <div class="col-md-12">
                  <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                  <input type="text" name="check-in" class="form-control" placeholder="Дата заезда">
                </div>
                <div class="col-md-6">
                  <input type="text" name="check-out" class="form-control" placeholder="Дата отъезда">
                </div>
                <div class="col-md-4">
                  <input type="text" name="guests" class="form-control" placeholder="Число гостей">
                </div>
                <div class="col-md-8">
                  <input type="text" name="room" class="form-control" placeholder="Желаемый номер">
                </div>
                <div class="col-md-12">
                  <textarea name="message" class="form-control" placeholder="Вопросы и пожелания" rows="4"></textarea>
                </div>
                <div class="col-md-push-4 col-md-8">
                  <input type="submit" class="form-control text-uppercase" value="Отправить">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 map-wrapper">
      <yandex-map
        :coords="[43.2492113,42.6313622]"
        zoom="17"
        :scroll-zoom="false"
        style="width: 100%; height: 400px;"
      >
        <ymap-marker 
          marker-type="placemark"
          markerId="hotel"
          :coords="[43.2492113,42.6313622]"
          hint-content="Elbrus Plaza"
          :icon="{color: 'green', glyph: 'building'}"
          cluster-name="1"
        ></ymap-marker>

      </yandex-map>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>
        <iframe width="100%" height="600px" src="https://www.youtube.com/embed/s7VbsrwQytc" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>
